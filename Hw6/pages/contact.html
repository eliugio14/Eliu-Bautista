    <div class="container2">
        <h2 class="message">Drop a message!</h2>
    
            <form action="create-process.php" method="GET">
                <label for="fullName" class="general">Full name:</label>
                <input type="text" name="fullname" class="form-input" id="fullName" placeholder="Eliu Bautista">
    
                <label for="Address" class="general" >Address line 1:</label>
                <input type="text" name="fullname" class="form-input" id="address1" placeholder="Street address, P.O. box, company name">
    
                <label for="Address2" class="general">Address line 2:</label>
                <input type="text" name="fullname" class="form-input" id="address2" placeholder="Apartment, suite, unit, building, floor, etc.">     
    
                <label for="Phone number" class="general">Phone number:</label>
                <input type="email" name="emailaddress" class="form-input" id="phoneNumber" placeholder="me@site.com">
    
                <label for="userEmail" class="general">Email address:</label>
                <input type="email" name="emailaddress" class="form-input" id="userEmail" placeholder="me@site.com">

                <label for="City" class="general">City, state, zip code:</label>
                <input type="text" name="fullname" class="form-input" id="city">
    
                <label for="Area" class="general">Country:</label>
                <select id="Area" name="areaofhabitation" class="form-input">
                    <option value="LA">United States</option>
                    <option value="SM">Mexico</option>
                    <option value="BH">Ukraine</option>
                    <option value="LB">Europe</option>
                    <option value="BH">Canada</option>
                    <option value="LB">North Pole</option>
                    <option value="BH">Russia</option>
                    <option value="LB">China</option>
                    <option value="BH">N. Korea</option>
                    <option value="LB">S Korea</option>
                </select>
                <label for="State" class="message">Message</label>
                <input type="text" name="fullname" class="form-input" id="state" placeholder="I wanna Partner Up!">
               
                <input type="submit" value="Submit">
                
            </form>
    </div>
